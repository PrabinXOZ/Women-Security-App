name: women_security_app
description: A Flutter project for the Women's Security App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.2.1
  geolocator: ^9.0.2
  flutter_sms: ^2.3.1
  url_launcher: ^6.1.7
  shared_preferences: ^2.1.1
  permission_handler: ^10.2.0
  vibration: ^1.7.5
  intl: ^0.17.0
  confetti: ^0.7.0
  flutter_local_notifications: ^15.1.1
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
